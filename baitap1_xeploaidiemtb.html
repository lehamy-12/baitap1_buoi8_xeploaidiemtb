<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let diem = parseFloat(prompt("Nhap diem trung binh:"));
        
       
        if ( diem >= 9 && diem <= 10){
                document.write( "Xuat Sac");
        }
        else if ( diem >= 7 && diem < 9){
            document.write( "Kha") ;
        }
        else if ( diem >= 5 && diem < 7){
            document.write( "Trung Binh") ;
        }
        else if ( diem >= 0 && diem < 5){
            document.write( "Yeu") ;
        }
        else {
            document.write( "Diem khong hop le") ;
        }
        
        
</script>
</body>
</html>
